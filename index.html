<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="img">
        <div class="odin">
          <img
            src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"
            alt="Odin Logo"
          />
          <h1>ODIN</h1>
        </div>
      </div>
      <div class="rightSide">
        <h2>
          This is not a real online service! You know you need something <br> like
          this in your life to help you realize your deepest dreams.
        </h2>
        <h2>Sign up <em>now</em> to get started.</h2>
        <h2 class="space">You <em>know</em> you want to.</h2>
        <form action="submit">
          <div class="firstCol">
            <label for="firstname">First Name</label>
            <input type="text" name="firstname" id="firstname" tabindex='1'/>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" tabindex='3'/>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" tabindex='5'/>
            <button>Create Account</button>
            <p>Already have an account? <a href="">Log in</a></p>
          </div>
          <div class="firstCol">
            <label for=lastname">Last Name</label>
            <input type="text" name=lastname" id=lastname" tabindex='2' />
            <label for="phone">Phone Number</label>
            <input type="phone" name="phone" id="phone" tabindex='4'/>
            <label for="confirm"> Confirm Password</label>
            <input type="password" name="confirm" id="confirm" tabindex='6'/>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
